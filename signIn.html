<script>
     var op;
        let m,n,result=0;
    function Clear(){
        op='';
        m=0;
        n=0;
        result=0;
        document.getElementById('name').value=result;
    }
    function number(x){
        k=document.getElementById("name").value;
        if(k=='0')
        {
            document.getElementById("name").value=x;
            console.log(x);
        }
        else{
            document.getElementById("name").value=k+x;
            console.log(x);
        }
       
    }
    function operation(y)
    {
        switch(y)
        {
        case '/':  m=document.getElementById("name").value;
                    op=y;
                    document.getElementById("name").value="";
                    console.log(op);
                    break;
        case '+':  m=document.getElementById("name").value;
                    op=y;
                    document.getElementById("name").value="";
                    console.log(m);
                    break;
        case '-':  m=document.getElementById("name").value;
                    op=y;
                    document.getElementById("name").value="";
                    console.log(m);
                    break;
        case '*':  m=document.getElementById("name").value;
                    op=y;
                    document.getElementById("name").value="";
                    console.log(m);
                    break;
        case '=':   n=document.getElementById("name").value;
                     console.log(op);
                    if(op=='/')
                    {
                        result=Number(m)/Number(n);
                        document.getElementById("name").value=result;
                        op="";
                    }
                    else if(op=='+')
                    {
                        result=Number(m)+Number(n);
                        document.getElementById("name").value=result;
                        op="";
                    }
                    else if(op=='-')
                    {
                        result=Number(m)-Number(n);
                        document.getElementById("name").value=result;
                        op="";
                    }
                    else if(op=='*')
                    {
                        result=Number(m)*Number(n);
                        document.getElementById("name").value=result;
                        op="";
                    }
                    else{
                        console.log("something is incorrect");
                    }
                    console.log(op);
                    break;
        default : console.log("invalid operation");
                    break;
        } 

       
    }
     function square(){
            y=document.getElementById("name").value;
            document.getElementById("name").value=y*y;
        }

    function logout(){
      window.location.href="index.html";
    }
</script>
